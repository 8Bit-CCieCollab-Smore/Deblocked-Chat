<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Deblocked Chat V3 Ultra</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- starfield background -->
  <canvas id="stars" aria-hidden="true"></canvas>

  <!-- Intro Overlay -->
  <div id="intro" class="intro" role="dialog" aria-modal="true" aria-labelledby="introTitle">
    <div class="intro-card">
      <h1 id="introTitle">Welcome to Deblocked Chat</h1>
      <p class="muted">Pick a display name and (optionally) an avatar. Avatars and settings sync across devices.</p>

      <label class="stack">
        <span class="label">Display name</span>
        <input id="introName" class="input" maxlength="24" placeholder="Your name" autocomplete="off" />
      </label>

      <label class="stack">
        <span class="label">Avatar (PNG/JPEG/WEBP)</span>
        <input id="introAvatar" type="file" accept="image/png,image/jpeg,image/webp" />
      </label>

      <div class="preview">
        <img id="introAvatarPreview" class="avatar mini" alt="preview" />
      </div>

      <p class="muted small">You can tweak gradients & banner color later in Settings.</p>

      <button id="introStart" class="btn primary">Start chatting</button>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="app">
    <header id="banner" class="banner">
      <div class="brand-left">
        <span class="dot"></span>
        <span class="title">Deblocked Chat V3</span>
      </div>
      <div class="online-wrap">
        <div id="onlineList" class="online-list"></div>
        <div class="names-ticker"><div id="namesTickerInner" class="names-inner"></div></div>
        <span id="onlineCount" class="online-count">0 online</span>
      </div>
      <div class="right">
        <button id="settingsBtn" class="btn ghost" title="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <main id="feed" class="feed"></main>
    <div id="typing" class="typing hidden"></div>

    <footer class="composer">
      <label class="pfp">
        <input id="avatarInput" type="file" accept="image/png,image/jpeg,image/webp" hidden />
        <img id="avatarPreview" alt="Avatar" />
      </label>
      <input id="messageInput" class="input" placeholder="Type a message‚Ä¶" />
      <input id="fileInput" type="file" accept="image/*" hidden />
      <button id="attachBtn" class="btn ghost">üìé</button>
      <button id="sendBtn" class="btn primary">Send</button>
    </footer>
  </div>

  <!-- Settings Dialog -->
  <dialog id="settings" class="settings">
    <form method="dialog" class="settings-card">
      <header class="settings-header">
        <h2>Customize Chat</h2>
        <button id="closeSettings" class="btn ghost" value="close">‚úï</button>
      </header>
      <div class="settings-grid">
        <label><span class="label-title">Display name</span><input id="nameField" class="input" maxlength="24" /></label>
        <label><span class="label-title">Gradient A</span><input id="colorA" type="color" value="#7b61ff" /></label>
        <label><span class="label-title">Gradient B</span><input id="colorB" type="color" value="#ad83ff" /></label>
        <label><span class="label-title">Banner color</span><input id="bannerColor" type="color" value="#17161a" /></label>
        <label><input id="toggleTimestamps" type="checkbox" /> Show timestamps</label>
        <label><input id="toggleStars" type="checkbox" checked /> Star background</label>
        <label><input id="toggleAutoScroll" type="checkbox" checked /> Auto-scroll</label>
        <div class="actions bottom">
          <button id="saveSettings" class="btn primary">Save</button>
          <button id="clearChat" class="btn ghost" type="button">Clear chat</button>
        </div>
      </div>
    </form>
  </dialog>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
