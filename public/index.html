<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Deblocked Chat V3</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app" class="app">
    <!-- Banner / header (customizable color) -->
    <header id="banner" class="banner">
      <div class="brand">
        <span class="dot"></span>
        <span class="title">Deblocked Chat</span>
        <span class="beta">V3</span>
      </div>
      <div class="right">
        <span id="onlineCount" class="online">0 online</span>
        <button id="settingsBtn" class="btn ghost">Settings</button>
      </div>
    </header>

    <!-- Messages -->
    <main id="feed" class="feed" aria-live="polite"></main>

    <!-- Typing indicator -->
    <div id="typing" class="typing hidden">Someone is typingâ€¦</div>

    <!-- Composer -->
    <footer class="composer">
      <label class="pfp">
        <input id="avatarInput" type="file" accept="image/png,image/jpeg,image/webp" hidden />
        <img id="avatarPreview" alt="avatar" />
      </label>

      <input id="messageInput" class="input" placeholder="Type a messageâ€¦" autocomplete="off" />
      <input id="fileInput" type="file" accept="image/png,image/jpeg,image/gif,image/webp" hidden />
      <button id="attachBtn" class="btn ghost" title="Attach image">ðŸ“Ž</button>
      <button id="sendBtn" class="btn primary" title="Send">Send</button>
    </footer>
  </div>

  <!-- Settings Drawer -->
  <dialog id="settings" class="settings">
    <form method="dialog" class="settings-card">
      <h2>Customize</h2>

      <label class="row">
        <span>Display name</span>
        <input id="nameField" class="input" maxlength="24" placeholder="Your name" />
      </label>

      <label class="row">
        <span>Name tag gradient</span>
        <input id="colorA" type="color" value="#8a8a8f" />
        <input id="colorB" type="color" value="#bbbbc2" />
      </label>

      <label class="row">
        <span>Banner color</span>
        <input id="bannerColor" type="color" value="#2b2b2f" />
      </label>

      <label class="row">
        <span>Theme</span>
        <select id="themeSelect" class="input">
          <option value="gray">Gray (default)</option>
          <option value="violet">Violet</option>
          <option value="ocean">Ocean</option>
          <option value="emerald">Emerald</option>
          <option value="sunset">Sunset</option>
          <option value="void">Void</option>
          <option value="custom">Custom (use your colors)</option>
        </select>
      </label>

      <div class="actions">
        <button id="saveSettings" class="btn primary">Save</button>
        <button value="cancel" class="btn ghost">Close</button>
      </div>

      <p class="hint">
        Tip: avatars update instantly; name & colors broadcast to everyone.
      </p>
    </form>
  </dialog>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./app.js" type="module"></script>
</body>
</html>
