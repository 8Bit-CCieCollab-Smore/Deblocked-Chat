
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deblocked Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome-screen" class="center-screen">
    <div class="card">
      <h2>üë§ Welcome!</h2>
      <p>Create your account to start chatting</p>
      <input type="text" id="usernameInput" placeholder="Enter your username" />
      <button id="createAccountBtn" class="rainbow-btn">
        <span>Create</span>
      </button>
    </div>
  </div>

  <!-- Chat layout -->
  <div id="chat-layout" class="hidden">
    <!-- Sidebar -->
    <aside id="sidebar">
      <header>
        <h3>Messages</h3>
        <button id="newChatBtn" class="rainbow-btn">+</button>
      </header>
      <div id="conversations"></div>

      <div id="userFooter">
        <div id="currentUserPfp">?</div>
        <div>
          <b id="currentUser">User</b>
          <div class="status">Online</div>
        </div>
        <!-- ‚öôÔ∏è Settings button -->
        <button id="settingsBtn" class="icon-btn">
          <img src="https://cdn-icons-png.flaticon.com/128/3524/3524636.png" alt="settings" class="icon-img"/>
        </button>
      </div>
    </aside>

    <!-- Chat area -->
    <main id="chat-area">
      <div id="chatHeader">Global Chat</div>
      <div id="chat"></div>
      <div id="inputBar">
        <input type="text" id="message" placeholder="Type a message..." />
        <input type="file" id="fileInput" accept="image/*,.pdf,.txt" style="display:none;" />
        <button id="attachBtn" title="Attach File" class="icon-btn">
          <img src="https://cdn-icons-png.flaticon.com/128/13727/13727342.png" alt="attach" class="icon-img"/>
        </button>
        <button id="sendBtn">
          <img src="https://cdn-icons-png.flaticon.com/128/1933/1933005.png" alt="send" class="send-icon"/>
        </button>
      </div>
    </main>
  </div>

  <!-- New Chat Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h3>Start New Chat</h3>
      <input type="text" id="newChatUser" placeholder="Enter username..." />
      <div>
        <button id="startChatBtn">Start Chat</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Error Popup -->
  <div id="errorPopup" class="hidden">
    <div class="error-card">
      <p id="errorMsg">Error</p>
      <button id="closeErrorBtn">OK</button>
    </div>
  </div>

<!-- Settings Overlay -->
<div id="settingsOverlay" class="hidden overlay">
  <div class="settings-card">
    <header class="settings-header">
      <h3>‚öôÔ∏è Settings</h3>
      <button id="closeSettingsBtn" class="close-btn">‚úï</button>
    </header>

    <div class="settings-content">
      <input type="file" id="pfpUpload" accept="image/*" hidden>
      <button id="setPfpBtn" class="ui-btn blue">Set Profile Picture</button>
      <button id="logoutBtn" class="ui-btn red">Logout</button>
    </div>
  </div>
</div>



  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    // File attach
    const attachBtn = document.getElementById("attachBtn");
    attachBtn.addEventListener("click", () => fileInput.click());

    // Settings overlay toggle
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsOverlay = document.getElementById("settingsOverlay");
    const closeSettingsBtn = document.getElementById("closeSettingsBtn");
    const setPfpBtn = document.getElementById("setPfpBtn");
    const pfpUpload = document.getElementById("pfpUpload");

    settingsBtn.addEventListener("click", () => settingsOverlay.classList.remove("hidden"));
    closeSettingsBtn.addEventListener("click", () => settingsOverlay.classList.add("hidden"));
    setPfpBtn.addEventListener("click", () => pfpUpload.click());
  </script>
</body>
</html>
