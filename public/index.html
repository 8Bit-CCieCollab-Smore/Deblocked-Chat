<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deblocked Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome-screen" class="center-screen">
    <div class="card">
      <h2>👤 Welcome!</h2>
      <p>Create your account to start chatting</p>
      <input type="text" id="usernameInput" placeholder="Enter your username" />
      <button id="createAccountBtn" class="rainbow-btn">
        <span>Create</span>
      </button>
    </div>
  </div>

  <!-- Chat layout -->
  <div id="chat-layout" class="hidden">
    <!-- Sidebar -->
    <aside id="sidebar">
      <header>
        <h3>Messages</h3>
        <button id="newChatBtn" class="icon-btn">
          <img src="https://cdn-icons-png.flaticon.com/128/880/880594.png" alt="add" class="icon-btn"/>
        </button>
      </header>
      <div id="conversations"></div>

      <div id="userFooter">
        <div id="currentUserPfp">?</div>
        <div>
          <b id="currentUser">User</b>
          <div class="status">Online</div>
        </div>
        <label for="pfpUpload" style="cursor:pointer;">📷</label>
        <input type="file" id="pfpUpload" accept="image/*" style="display:none;">
        <button id="signOutBtn" class="signout-btn">❌</button>
      </div>
    </aside>

    <!-- Chat area -->
    <main id="chat-area">
      <div id="chatHeader">Global Chat</div>
      <div id="chat"></div>
      <div id="inputBar">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="sendBtn">
          <img src="https://cdn-icons-png.flaticon.com/128/1933/1933005.png" alt="send" class="send-icon"/>
        </button>
      </div>
    </main>
  </div>

  <!-- New Chat Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h3>Start New Chat</h3>
      <input type="text" id="newChatUser" placeholder="Enter username..." />
      <div>
        <button id="startChatBtn">Start Chat</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Error Popup -->
  <div id="errorPopup" class="hidden">
    <div class="error-card">
      <p id="errorMsg">Error</p>
      <button id="closeErrorBtn">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
