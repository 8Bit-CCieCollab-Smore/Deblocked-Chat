<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Deblocked Chat V3 Ultra</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- parallax starfield -->
  <canvas id="stars" aria-hidden="true"></canvas>

  <!-- Intro overlay -->
  <div id="intro" class="intro">
    <div class="intro-card glass">
      <div class="intro-brand">
        <div class="logo-dot"></div>
        <h1>Welcome to <span>Deblocked</span> Chat</h1>
      </div>
      <p class="muted">Pick a display name and (optionally) an avatar. Avatars and settings sync across devices.</p>

      <div class="intro-grid">
        <label class="stack">
          <span class="label">Display name</span>
          <input id="introName" class="input" maxlength="24" placeholder="Your name" />
        </label>

        <label class="stack">
          <span class="label">Avatar (PNG/JPEG/WEBP)</span>
          <input id="introAvatar" type="file" accept="image/png,image/jpeg,image/webp" />
        </label>
      </div>

      <div class="row end">
        <button id="introStart" class="btn primary">Start chatting</button>
      </div>
      <p class="tiny muted">You can tweak gradients & banner color later in Settings.</p>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="app">
    <header id="banner" class="banner glass">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-txt">
          <div class="title">Deblocked Chat V3</div>
          <div class="subtitle">Ultra</div>
        </div>
      </div>

      <div class="presence">
        <div id="onlineList" class="online-list" title="People online"></div>
        <div id="onlineNames" class="online-names" title="Online names"></div>
        <span id="onlineCount" class="online-count">0 online</span>
      </div>

      <div class="right">
        <button id="settingsBtn" class="btn ghost" aria-haspopup="dialog" title="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <main class="main">
      <section id="feed" class="feed" aria-live="polite"></section>
      <div id="typing" class="typing hidden"></div>
    </main>

    <footer class="composer glass">
      <label class="pfp" title="Upload avatar">
        <input id="avatarInput" type="file" accept="image/png,image/jpeg,image/webp" hidden />
        <img id="avatarPreview" alt="avatar" />
      </label>

      <input id="messageInput" class="input big" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <input id="fileInput" type="file" accept="image/png,image/jpeg,image/gif,image/webp" hidden />
      <button id="attachBtn" class="btn ghost" title="Attach image">üìé</button>
      <button id="sendBtn" class="btn primary" title="Send">Send</button>
    </footer>
  </div>

  <!-- Settings -->
  <dialog id="settings" class="settings">
    <form method="dialog" class="settings-card glass">
      <header class="settings-header">
        <h2>Customize Chat</h2>
        <button id="closeSettings" class="btn ghost" value="close" title="Close">‚úï</button>
      </header>

      <div class="settings-grid">
        <label class="stack">
          <span class="label">Display name</span>
          <input id="nameField" class="input" maxlength="24" placeholder="Your display name" />
        </label>

        <label class="stack">
          <span class="label">Name gradient ‚Äì left</span>
          <input id="colorA" type="color" value="#6d5efc" />
        </label>

        <label class="stack">
          <span class="label">Name gradient ‚Äì right</span>
          <input id="colorB" type="color" value="#b14dff" />
        </label>

        <label class="stack">
          <span class="label">Banner color</span>
          <input id="bannerColor" type="color" value="#121119" />
        </label>

        <div class="stack">
          <span class="label">Quality of life</span>
          <div class="qol">
            <label><input id="toggleTimestamps" type="checkbox" /> Show timestamps</label>
            <label><input id="toggleStars" type="checkbox" checked /> Star background</label>
            <label><input id="toggleAutoScroll" type="checkbox" checked /> Auto-scroll</label>
          </div>
        </div>

        <div class="actions end">
          <button id="saveSettings" class="btn primary">Save</button>
          <button id="clearChat" class="btn ghost" type="button">Clear local feed</button>
        </div>
      </div>
    </form>
  </dialog>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
