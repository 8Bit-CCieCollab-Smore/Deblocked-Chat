<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deblocked Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="center-screen">
    <div class="card">
      <h2>ðŸ‘¤ Welcome!</h2>
      <p>Create your account to start chatting</p>
      <input id="usernameInput" placeholder="Enter your username" />
      <button id="createAccountBtn" class="rainbow-btn">
        <span>Log In</span>
      </button>
    </div>
  </div>

  <!-- Chat Layout -->
  <div id="chat-layout" class="hidden">
    <aside id="sidebar">
      <header>
        <h3>Messages</h3>
        <button id="newChatBtn">+</button>
      </header>
      <div id="conversations"></div>
      <footer id="userFooter">
        <span id="currentUser"></span> <span class="status">Online</span>
      </footer>
    </aside>

    <main id="chat-area">
      <header id="chatHeader">Global Chat</header>
      <div id="chat"></div>
      <div id="inputBar">
        <input id="message" placeholder="Type a message..." />
        <button id="sendBtn" disabled>Send</button>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h3>Start New Chat</h3>
      <input id="newChatUser" placeholder="Enter username..." />
      <button id="startChatBtn">Start Chat</button>
      <button id="closeModalBtn">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
