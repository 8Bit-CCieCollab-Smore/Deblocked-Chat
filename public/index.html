<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deblocked Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome-screen" class="center-screen">
    <div class="card">
      <h2>üë§ Welcome!</h2>
      <p>Create your account to start chatting</p>
      <input type="text" id="usernameInput" placeholder="Enter your username" />
      <button id="createAccountBtn" class="rainbow-btn">
        <span>Create</span>
      </button>
    </div>
  </div>

  <!-- Chat layout -->
  <div id="chat-layout" class="hidden">
    <!-- Sidebar -->
    <aside id="sidebar">
      <header>
        <h3>Messages</h3>
        <button id="newChatBtn" class="rainbow-btn">Direct Message Someone</button>
      </header>
      <div id="conversations"></div>

      <div id="userFooter">
        <div id="currentUserPfp">?</div>
        <div>
          <b id="currentUser">User</b>
          <div class="status">Online</div>
        </div>
        <label for="pfpUpload" style="cursor:pointer;">üì∑</label>
        <input type="file" id="pfpUpload" accept="image/*" style="display:none;">
        <button id="signOutBtn" class="signout-btn">‚ùå</button>
      </div>
    </aside>

    <!-- Chat area -->
    <main id="chat-area">
      <div id="chatHeader">Global Chat</div>
      <div id="chat"></div>
      <div id="inputBar">
        <input type="text" id="message" placeholder="Type a message..." />
        <input type="file" id="fileInput" accept="image/*,.pdf,.txt" style="display:none;" />
        <!-- New attach button with icon -->
        <button id="attachBtn" title="Attach File" class="icon-btn">
          <img src="https://cdn-icons-png.flaticon.com/128/13727/13727342.png" alt="attach" class="icon-img"/>
        </button>
        <button id="sendBtn">
          <img src="https://cdn-icons-png.flaticon.com/128/1933/1933005.png" alt="send" class="send-icon"/>
        </button>
      </div>
    </main>
  </div>

  <!-- New Chat Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h3>Start New Chat</h3>
      <input type="text" id="newChatUser" placeholder="Enter username..." />
      <div>
        <button id="startChatBtn">Start Chat</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Error Popup -->
  <div id="errorPopup" class="hidden">
    <div class="error-card">
      <p id="errorMsg">Error</p>
      <button id="closeErrorBtn">OK</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    // Attach file input handler
    const attachBtn = document.getElementById("attachBtn");
    attachBtn.addEventListener("click", () => fileInput.click());

    // Override sendMessage to support file sending
    const originalSend = sendMessage;
    sendMessage = async () => {
      const file = fileInput.files[0];
      let fileData = null;
      if (file) {
        const reader = new FileReader();
        await new Promise((resolve, reject) => {
          reader.onload = () => {
            fileData = reader.result;
            resolve();
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }
      const text = document.getElementById("message").value.trim();
      if (!text && !fileData) return;

      const payload = {
        user: username,
        text,
        avatar,
        timestamp: Date.now(),
        file: fileData ? fileData : null,
        fileName: file ? file.name : null
      };

      try {
        const res = await fetch(`${API_URL}/api/messages/${currentRoom}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (res.ok) {
          document.getElementById("message").value = "";
          fileInput.value = "";
          loadMessages();
          updateConversationPreview(currentRoom, text || "[File]");
        }
      } catch (e) {
        console.error(e);
      }
    };

    // Override renderMessages to display files/images
    const originalRender = renderMessages;
    renderMessages = (msgs) => {
      if (!chat) return;
      const nearBottom = chat.scrollHeight - chat.scrollTop - chat.clientHeight < 80;
      chat.innerHTML = "";
      msgs.forEach((m) => {
        const div = document.createElement("div");
        div.className = "msg " + (m.user === username ? "self" : "other");

        const pfp = document.createElement("div");
        pfp.className = "pfp";
        if (m.avatar) pfp.innerHTML = `<img src="${m.avatar}" alt="pfp">`;
        else pfp.innerText = m.user[0].toUpperCase();

        const bubble = document.createElement("div");
        bubble.className = "bubble";

        const meta = document.createElement("div");
        meta.className = "meta" + (m.user === username ? " self-user" : "");
        const time = new Date(m.timestamp || Date.now()).toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
        meta.innerHTML = `<span><b>${m.user}</b></span><span>${time}</span>`;

        const text = document.createElement("div");
        text.innerText = m.text || "";

        bubble.appendChild(meta);
        bubble.appendChild(text);

        // Render file/image
        if (m.file) {
          if (m.file.startsWith("data:image")) {
            const img = document.createElement("img");
            img.src = m.file;
            img.style.maxWidth = "200px";
            img.style.maxHeight = "200px";
            img.style.display = "block";
            img.style.marginTop = "5px";
            bubble.appendChild(img);
          } else {
            const link = document.createElement("a");
            link.href = m.file;
            link.download = m.fileName || "file";
            link.innerText = m.fileName || "Download file";
            link.style.display = "block";
            link.style.marginTop = "5px";
            link.style.color = "#ffeb3b";
            bubble.appendChild(link);
          }
        }

        if (m.user === username) {
          div.appendChild(bubble);
          div.appendChild(pfp);
        } else {
          div.appendChild(pfp);
          div.appendChild(bubble);
        }

        chat.appendChild(div);
      });
      if (nearBottom) chat.scrollTop = chat.scrollHeight;
    };
  </script>
</body>
</html>
