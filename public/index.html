<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Deblocked Chat V3</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>

  <!-- intro overlay -->
  <div id="intro" class="intro">
    <div class="intro-card">
      <h1>Welcome to Deblocked Chat</h1>
      <p class="muted">Set your display name and jump in — avatars sync across devices.</p>
      <input id="introName" class="input" maxlength="24" placeholder="Pick a display name" />
      <div class="row">
        <input id="introAvatar" type="file" accept="image/png,image/jpeg,image/webp" />
      </div>
      <div class="actions">
        <button id="introStart" class="btn primary">Start chatting</button>
      </div>
      <p class="small muted">You can customize gradients and banner in settings later.</p>
    </div>
  </div>

  <div id="app" class="app">
    <header id="banner" class="banner">
      <div class="brand-left">
        <span class="dot" aria-hidden="true"></span>
        <span class="title">Deblocked Chat V3</span>
        <span class="beta">Beta</span>
      </div>

      <div class="online-row">
        <div id="onlineList" class="online-list" title="Online users"></div>
        <span id="onlineCount" class="online-count">0 online</span>
      </div>

      <div class="right">
        <button id="settingsBtn" class="btn ghost" aria-haspopup="dialog">⚙️</button>
      </div>
    </header>

    <main id="feed" class="feed" aria-live="polite"></main>

    <div id="typing" class="typing hidden"></div>

    <footer class="composer">
      <label class="pfp" title="Upload avatar">
        <input id="avatarInput" type="file" accept="image/png,image/jpeg,image/webp" hidden />
        <img id="avatarPreview" alt="avatar" />
      </label>

      <input id="messageInput" class="input" placeholder="Type a message…" autocomplete="off" />
      <input id="fileInput" type="file" accept="image/png,image/jpeg,image/gif,image/webp" hidden />
      <button id="attachBtn" class="btn ghost" title="Attach image">📎</button>
      <button id="sendBtn" class="btn primary" title="Send">Send</button>
    </footer>
  </div>

  <!-- settings (simple modal) -->
  <dialog id="settings" class="settings">
    <form method="dialog" class="settings-card">
      <header class="settings-header">
        <h2>Customize Chat</h2>
        <button id="closeSettings" class="btn ghost" value="close">✕</button>
      </header>

      <div class="settings-grid">
        <label>
          <span class="label-title">Display name</span>
          <input id="nameField" class="input" maxlength="24" placeholder="Your display name" />
        </label>

        <label>
          <span class="label-title">Name gradient (left)</span>
          <input id="colorA" type="color" value="#7b61ff" />
        </label>

        <label>
          <span class="label-title">Name gradient (right)</span>
          <input id="colorB" type="color" value="#ad83ff" />
        </label>

        <label>
          <span class="label-title">Banner color</span>
          <input id="bannerColor" type="color" value="#17161a" />
        </label>

        <div class="qol">
          <label><input id="toggleTimestamps" type="checkbox" /> Show timestamps</label>
          <label><input id="toggleStars" type="checkbox" checked /> Star background</label>
          <label><input id="toggleAutoScroll" type="checkbox" checked /> Auto-scroll</label>
        </div>

        <div class="actions bottom">
          <button id="saveSettings" class="btn primary">Save</button>
          <button id="clearChat" class="btn ghost" type="button">Clear chat</button>
        </div>
      </div>
    </form>
  </dialog>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
