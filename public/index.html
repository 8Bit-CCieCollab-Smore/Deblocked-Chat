<!DOCTYPE html>
<html>
<head>
  <title>Deblocked Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
    }
    h1 {
      margin: 20px 0;
      color: #61dafb;
    }
    #onlineCount {
      margin-bottom: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #chat {
      border: 1px solid #333;
      background: #2c2c3c;
      padding: 10px;
      width: 80%;
      height: 60%;
      overflow-y: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .msg-line { margin: 4px 0; }
    .username { font-weight: bold; margin-right: 6px; }
    #controls {
      display: flex;
      flex-direction: column;
      width: 80%;
    }
    #username {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #msg {
      padding: 8px;
      border: none;
      border-radius: 5px;
      flex: 1;
      margin-right: 8px;
    }
    #sendBtn {
      padding: 8px 14px;
      border: none;
      background: #61dafb;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:disabled {
      background: #444;
      cursor: not-allowed;
    }
    #charCount {
      font-size: 12px;
      text-align: right;
      color: #aaa;
      margin-top: 3px;
    }
    #inputRow {
      display: flex;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Deblocked Chat</h1>
  <div id="onlineCount">Online: 0</div>

  <!-- Chat window -->
  <div id="chat"></div>

  <!-- Controls -->
  <div id="controls">
    <div id="username-container">
      <input id="username" placeholder="Enter your username" />
      <button onclick="setUsername()">Set Username</button>
    </div>

    <div id="inputRow">
      <input id="msg" placeholder="Type a message" disabled maxlength="350" />
      <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
    </div>
    <div id="charCount">0 / 350</div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const usernameInput = document.getElementById("username");
    const usernameContainer = document.getElementById("username-container");
    const charCount = document.getElementById("charCount");
    const onlineCount = document.getElementById("onlineCount");

    // Backend URLs
    const API_URL = "https://deblocked-chat.onrender.com";
    const WS_URL = "wss://deblocked-chat.onrender.com";

    let username = null;
    let userColor = null;

    // 32 fixed colors
    const COLORS = [
      "#e6194b","#3cb44b","#ffe119","#4363d8","#f58231","#911eb4","#46f0f0","#f032e6",
      "#bcf60c","#fabebe","#008080","#e6beff","#9a6324","#fffac8","#800000","#aaffc3",
      "#808000","#ffd8b1","#000075","#808080","#ffffff","#000000",
      "#ff7f50","#1e90ff","#32cd32","#ff1493","#00ced1","#ff4500","#daa520","#8a2be2",
      "#deb887","#5f9ea0"
    ];

    function assignColor() {
      return COLORS[Math.floor(Math.random() * COLORS.length)];
    }

    function setUsername() {
      if (usernameInput.value.trim() === "") return;
      username = usernameInput.value.trim();
      userColor = assignColor();

      usernameInput.disabled = true;
      usernameContainer.querySelector("button").disabled = true;
      msgInput.disabled = false;

      checkInput();
    }

    msgInput.addEventListener("input", () => {
      checkInput();
      charCount.textContent = `${msgInput.value.length} / 350`;
    });

    function checkInput() {
      sendBtn.disabled = msgInput.value.trim() === "" || !username;
    }

    const socket = new WebSocket(WS_URL);
    socket.onmessage = (e) => {
      const data = JSON.parse(e.data);
      if (data.type === "userCount") {
        onlineCount.textContent = `Online: ${data.count}`;
      } else {
        addMessage(data.user, data.text, data.color);
      }
    };

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;

      fetch(`${API_URL}/api/messages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: username, text, color: userColor })
      });

      msgInput.value = "";
      charCount.textContent = "0 / 350";
      checkInput();
    }

    function addMessage(user, text, color = "#000") {
      const div = document.createElement("div");
      div.classList.add("msg-line");

      const nameSpan = document.createElement("span");
      nameSpan.textContent = user + ": ";
      nameSpan.style.color = color;
      nameSpan.classList.add("username");

      const textSpan = document.createElement("span");
      textSpan.textContent = text;

      div.appendChild(nameSpan);
      div.appendChild(textSpan);

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Load history
    fetch(`${API_URL}/api/messages`)
      .then(res => res.json())
      .then(data => data.forEach(msg => addMessage(msg.user, msg.text, msg.color)));
  </script>
</body>
</html>
