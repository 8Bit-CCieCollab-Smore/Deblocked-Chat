<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smoreh Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen">
    <div class="card">
      <h1>Welcome</h1>
      <input id="usernameInput" placeholder="Enter a username..." />
      <button id="createAccountBtn">Create Account</button>
    </div>
  </div>

  <!-- Chat Layout -->
  <div id="chat-layout" class="hidden">
    <!-- Sidebar -->
    <div id="sidebar">
      <div id="currentUserPfp" class="pfp"></div>
      <div id="currentUser"></div>
      <div id="conversations"></div>
    </div>

    <!-- Main Chat Area -->
    <div id="main">
      <div id="chatHeader">
        Global Chat
        <img src="https://cdn-icons-png.flaticon.com/128/4175/4175032.png"
             id="newChatBtn"
             class="icon"
             title="New Chat" />
        <img src="https://cdn-icons-png.flaticon.com/128/3524/3524636.png"
             class="icon"
             title="Settings"
             onclick="settingsOverlay.classList.add('show')" />
      </div>

      <div id="chat"></div>

      <div id="inputBar">
        <textarea id="message" placeholder="Type your message..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Modal: Start New Chat -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h3>Start a new chat</h3>
      <input id="newChatUser" placeholder="Enter username..." />
      <button id="startChatBtn">Start Chat</button>
      <button id="closeModalBtn">Cancel</button>
    </div>
  </div>

  <!-- Error Popup -->
  <div id="errorPopup" class="hidden">
    <div class="popup">
      <p id="errorMsg"></p>
      <button id="closeErrorBtn">Close</button>
    </div>
  </div>

  <!-- Profile Overlay -->
  <div id="profileOverlay">
    <div class="profile-card">
      <div id="profileBanner" class="profile-banner"></div>
      <div id="profilePfp" class="profile-pfp"></div>
      <div class="profile-body">
        <div id="profileUsername" class="profile-username">Username</div>
        <div id="profileStatus" class="profile-status offline">Offline</div>
        <div class="profile-actions">
          <button id="addFriendBtn" class="add-friend">‚ûï Add Friend</button>
          <button id="dmUserBtn" class="dm-user">üí¨ Message</button>
        </div>
        <input id="profileMsgInput" class="profile-input" placeholder="Type a message...">
        <button onclick="closeProfile()">Close</button>
      </div>
    </div>
  </div>

  <!-- Settings Overlay -->
  <div id="settingsOverlay">
    <div class="settings-card">
      <h3>‚öôÔ∏è Settings</h3>
      <label>Profile Picture:</label>
      <input type="file" id="choosePfpBtn" accept="image/*">
      <label>Banner:</label>
      <input type="file" id="chooseBannerBtn" accept="image/*">
      <button class="logout" id="logoutBtn">Log Out</button>
      <button onclick="settingsOverlay.classList.remove('show')">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
