<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>realllll! Chat Website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./style.css?v=3" />
</head>
<body class="no-scroll">
  <!-- full-viewport starfield (rendered behind everything) -->
  <canvas id="stars" aria-hidden="true"></canvas>

  <!-- Intro / onboarding (blocks scroll until dismissed) -->
  <div id="intro" class="intro" role="dialog" aria-modal="true" aria-labelledby="introTitle">
    <div class="intro-card">
      <header class="intro-head">
        <div class="logo-dot" aria-hidden="true"></div>
        <h1 id="introTitle">Welcome to Deblocked Chat</h1>
        <span class="badge">Ultra</span>
      </header>

      <p class="muted">Pick a display name and (optionally) an avatar. Avatars + settings sync across devices.</p>

      <label class="field">
        <span class="label">Display name</span>
        <input id="introName" class="input" maxlength="24" placeholder="Your name" />
      </label>

      <div class="row upload">
        <label class="label">Avatar (PNG/JPEG/WEBP)</label>
        <input id="introAvatar" type="file" accept="image/png,image/jpeg,image/webp" />
      </div>

      <div class="actions">
        <button id="introStart" class="btn primary">Start chatting</button>
      </div>

      <p class="tip">You can tweak gradients & banner color later in <em>Settings</em>.</p>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="app" aria-hidden="true">
    <header id="banner" class="banner">
      <div class="brand">
        <div class="dot" aria-hidden="true"></div>
        <div class="title">Deblocked Chat V2</div>
        <div class="sub">Ultra</div>
      </div>

      <div class="online">
        <div id="onlineList" class="online-list" title="Online users"></div>
        <div id="onlineCount" class="online-count">0 online</div>
      </div>

      <div class="bar-actions">
        <button id="settingsBtn" class="btn icon ghost" aria-haspopup="dialog" title="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <main id="feed" class="feed" aria-live="polite"></main>

    <div id="typing" class="typing hidden"></div>

    <footer class="composer">
      <label class="pfp" title="Upload avatar">
        <input id="avatarInput" type="file" accept="image/png,image/jpeg,image/webp" hidden />
        <img id="avatarPreview" alt="avatar" />
      </label>

      <input id="messageInput" class="input msg-input" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <input id="fileInput" type="file" accept="image/png,image/jpeg,image/gif,image/webp" hidden />
      <button id="attachBtn" class="btn ghost" title="Attach image">üìé</button>
      <button id="sendBtn" class="btn primary strong" title="Send">Send</button>
    </footer>
  </div>

  <!-- Settings -->
  <dialog id="settings" class="settings">
    <form method="dialog" class="settings-card">
      <header class="settings-header">
        <h2>Customize Chat</h2>
        <button id="closeSettings" class="btn icon ghost" value="close" title="Close">‚úï</button>
      </header>

      <div class="settings-grid">
        <label class="field">
          <span class="label">Display name</span>
          <input id="nameField" class="input" maxlength="24" placeholder="Your display name" />
        </label>

        <label class="field">
          <span class="label">Name gradient (left)</span>
          <input id="colorA" type="color" value="#7b61ff" />
        </label>

        <label class="field">
          <span class="label">Name gradient (right)</span>
          <input id="colorB" type="color" value="#ad83ff" />
        </label>

        <label class="field">
          <span class="label">Banner color</span>
          <input id="bannerColor" type="color" value="#17161a" />
        </label>

        <div class="qol">
          <label><input id="toggleTimestamps" type="checkbox" /> Show timestamps</label>
          <label><input id="toggleStars" type="checkbox" checked /> Star background</label>
          <label><input id="toggleAutoScroll" type="checkbox" checked /> Auto-scroll</label>
        </div>

        <div class="actions bottom">
          <button id="saveSettings" class="btn primary">Save</button>
          <button id="clearChat" class="btn ghost" type="button">Clear chat</button>
        </div>
      </div>
    </form>
  </dialog>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./app.js?v=3"></script>
</body>
</html>
