<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starry Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Starry background canvas -->
  <canvas id="star-canvas"></canvas>

  <!-- Intro overlay for username & avatar input -->
  <div id="intro-overlay">
    <div id="intro-content">
      <h1>Welcome to Starry Chat</h1>
      <p>Enter a username and optional avatar to begin</p>
      <input type="text" id="username-input" placeholder="Username" maxlength="20" required />
      <div id="avatar-picker">
        <!-- Avatar preview (hidden until file chosen) -->
        <img id="avatar-preview" src="#" alt="Avatar Preview" style="display:none;" />
        <input type="file" id="avatar-input" accept="image/*" />
      </div>
      <button id="start-btn">Start Chatting</button>
    </div>
  </div>

  <!-- Main chat container (hidden until user joins) -->
  <div id="chat-container" style="display:none;">
    <!-- Chat Header with online users and settings -->
    <header id="chat-header">
      <div id="online-users">
        <span id="online-count"></span>
        <div id="online-list"></div>
      </div>
      <div id="header-right">
        <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
      </div>
    </header>

    <!-- Chat messages feed -->
    <main id="chat-main">
      <div id="messages"></div>
    </main>

    <!-- Chat footer with typing indicator, attachment preview, and composer -->
    <footer id="chat-footer">
      <div id="typing-indicator" style="display:none;"></div>
      <div id="attachment-preview" style="display:none;">
        <img id="attach-img-preview" src="#" alt="Attachment Preview" />
        <button id="remove-attachment-btn">✖</button>
      </div>
      <div id="composer">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="attach-btn" class="icon-btn" title="Attach an image">📎</button>
        <button id="send-btn" class="icon-btn" title="Send message">➤</button>
        <input type="file" id="image-input" accept="image/*" style="display:none;" />
      </div>
    </footer>
  </div>

  <!-- Settings modal for theme customization -->
  <div id="settings-modal" style="display:none;">
    <div id="settings-content">
      <h2>Settings</h2>
      <label for="gradient-select">Background Gradient:</label>
      <select id="gradient-select">
        <option value="theme-default">Default</option>
        <option value="theme-blue">Blue</option>
        <option value="theme-purple">Purple</option>
        <option value="theme-green">Green</option>
      </select>
      <label for="banner-input">Header Banner:</label>
      <input type="file" id="banner-input" accept="image/*" />
      <button id="close-settings-btn">Close</button>
    </div>
  </div>

  <!-- Socket.IO client and main app script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
